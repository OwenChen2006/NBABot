<div class="app-container">
  <h1>NBA StatsBot</h1>
  <div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages" class="message-row">
        <div class="bubble" [ngClass]="msg.sender">
          {{ msg.text }}
          <div *ngIf="msg.evidence" class="evidence">
            <strong>Evidence:</strong>
            <ul>
              <li *ngFor="let ev of msg.evidence">
                {{ ev.table }}: ID {{ ev.id }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div *ngIf="isLoading" class="message-row">
        <div class="bubble bot">Typing...</div>
      </div>
    </div>
    <form (ngSubmit)="sendMessage()" class="input-area">
      <input [(ngModel)]="userInput" name="userInput" placeholder="Ask about NBA stats..." />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
